<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>新聞網站輔助系統測試簡介</title>
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon" />
    
</head>
<body>
    <div class="demo">
        <div class="demo_head">
            <div class="demo_headline">
                <h1>Vesta新聞網輔助系統測試簡介</h1>
            </div>
            <div class="demo_head_intro">
                <p> 您待會即將進入Vesta新聞網，Vesta新聞網提供的服務類似於Google News, Hacker News等新聞網站，匯集了各地的新聞來源，為您提供方便的、最新的、完整的報導。</p>
            <br>
            <p><span class="important_info"> 並且，請務必嘗試在閱讀新聞時的測試流程中，從也會閱讀新聞的他人的角度來閱讀新聞，並從這些其他讀者的角度與思考觀點出發，回答後續問題。</span></p>  

            </div>
        </div>

    <div align="center"><button class="start_button" onclick="dogo()">進入Vesta新聞網觀看新聞並回答問題</button></div>

    </div>
</body>
<script>

    function dogo(){
        var exam = localStorage.getItem('exam');  
          if(exam==3){
            location.href= "news1.html";
          }else if (exam==4){
            location.href= "news2.html";
          }
    
        }
        
    </script>
</html>
